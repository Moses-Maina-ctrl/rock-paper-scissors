<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    
    <div id="buttons">
        <div class="rps">
            <img class="rock_img img" src="assets/f.png" alt="rock"/>
            <button id ="btn" >Rock</button>
        </div>
        <div class="rps">
            <img class="paper_img img" src="assets/hand.png" alt="paper"/>
            <button id ="btn" >Paper</button>
        </div>
        <div class="rps">
            <img class="scissors_img img" src="assets/scissors.png" alt="scissors"/>
            <button id ="btn" >Scissors</button>
        </div>
    </div>
    
    <div id="result">
        
            <img class="user" src="assets/user.png" alt="user"/>
            <div class="score">
                <span class="playerScore score">0</span><span class="CompScore score">0</span>
            </div>
            <img class="user" src="assets/ai.png" alt="ai"/>
        
    </div>
    <div id="output">
        <p></p>
    </div>
<script src="rps.js"></script>
</body>
</html>
